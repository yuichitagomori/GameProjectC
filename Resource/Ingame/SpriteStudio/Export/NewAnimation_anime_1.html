<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript">
	    function doPreview() {
	        var canvas = document.getElementById("canvas");
	        var ctx = canvas.getContext("2d");

			var imglist = [
				'./NewAnimation_anime_1_0000.png',
				'./NewAnimation_anime_1_0001.png',
				'./NewAnimation_anime_1_0002.png',
				'./NewAnimation_anime_1_0003.png',
				'./NewAnimation_anime_1_0004.png',
				'./NewAnimation_anime_1_0005.png',
				'./NewAnimation_anime_1_0006.png',
				'./NewAnimation_anime_1_0007.png',
				'./NewAnimation_anime_1_0008.png',
				'./NewAnimation_anime_1_0009.png',
				'./NewAnimation_anime_1_0010.png',
				'./NewAnimation_anime_1_0011.png',
				'./NewAnimation_anime_1_0012.png',
				'./NewAnimation_anime_1_0013.png',
				'./NewAnimation_anime_1_0014.png',
				'./NewAnimation_anime_1_0015.png',
				'./NewAnimation_anime_1_0016.png',
				'./NewAnimation_anime_1_0017.png',
				'./NewAnimation_anime_1_0018.png',
				'./NewAnimation_anime_1_0019.png',
				'./NewAnimation_anime_1_0020.png',
				'./NewAnimation_anime_1_0021.png',
				'./NewAnimation_anime_1_0022.png',
				'./NewAnimation_anime_1_0023.png',
				'./NewAnimation_anime_1_0024.png',
				'./NewAnimation_anime_1_0025.png',

				'./NewAnimation_anime_1_0027.png',
				'./NewAnimation_anime_1_0028.png',
				'./NewAnimation_anime_1_0029.png',

			];
			
			var imglistsize = imglist.length;
			var img = new Array(imglistsize);
			for ( var i = 0 ; i < imglistsize ; i++ )
			{
				img[i] = new Image();
				img[i].src = imglist[i];
			}
			
			var cnt = 0;
	        setInterval(function () {
	            ctx.save();
	            ctx.clearRect(-320, -320, 320 * 2, 320 * 2);
				ctx.drawImage( img[cnt] , 0 , 0 );
	            ctx.restore();
				cnt++;
				if (cnt >= imglistsize ) cnt = 0;
	        }, 132);

	    };
	</script>
</head>

<body onLoad="doPreview()">
    <div id="Screen" style="font-size:8px;text-align:center;"></div>
	<canvas id="canvas" width="320" height="320">
	</canvas>
</body>

</html>
